name = "lapce-vue"
version = "0.0.2"
author = "xiaoxin-sky"
display-name = "vue"
description = "vue auto-complete,ts type-check,diagnosis"
wasm = "bin/lapce-vue.rustc.wasm"
icon = "./image/logo.png"

